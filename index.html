<!DOCTYPE html>

<html lang="en" debug="true">
<head>
    <link class="theme-css" href="css/bootstrap.min.css" rel="stylesheet">
    <link class="theme-css" href="css/font-awesome.min.css" rel="stylesheet">
    <link class="theme-css" href="css/main.css" rel="stylesheet">
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/jquery-sortable.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</head>

<body>
    <nav class="navbar navbar-default" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Developer Activities</a>
            </div>

            <ul class="nav navbar-nav navbar-right" style='margin: 0px 10px;'>
                <li>
                    <button type="button" class='btn btn-default navbar-btn'
                            onclick='remove_inactive();'>Hide Members with 0 updated stories
                    </button>
                </li>
            </ul>
            <form class="navbar-form navbar-right" role="search">
                <div class="form-group">
                    <input type="text" id='mytoken' placeholder="API Token">
                    <input type="text" id='myproject' placeholder="Project ID">
                    <input type="text" id='sincedate' placeholder="03/11/2014">
                </div>
                <button type="button" onclick='get_data()' class="btn btn-default">Get Team
                </button>
            </form>
        </div>
        <!-- /.container-fluid -->
    </nav>
    <center>
        <div id='loading_bar'></div>
    </center>
    <table id='mytable'></table>
</body>

</html>
